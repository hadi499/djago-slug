<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog</title>
</head>
<body>
    <div>
        {% for post in posts %}
        <a href="{{post.get_absolute_url}}"><h1>{{post.title}}</h1></a>        
        <p>{{post.excerpt}}</p>
        <p>{{post.author}}</p>
        <p>{{post.status}}</p>
        <p>{{post.publish}}</p>
        <hr>
        
        {% endfor %}
       {{users}}
    </div>
</body>
</html>
